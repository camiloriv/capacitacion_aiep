<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo de la tecnologia</title>
</head>
<body>
    <h1>Mundo de la tecnologia</h1>
    <table>
        <thead>
            <tr>
                <th scope="row">Trimestre</th>
                <th scope="col">Ventas</th>
                <th scope="col">Gastos</th>
                <th scope="col">Beneficios</th>
            </tr>
        </thead>
        <tbody>
            <td scope="row">1</td>
            <td>$10.000</td>
            <td>$5.000</td>
            <td>$5.000</td>
        </tbody>
        <tbody>
            <td scope="row">2</td>
            <td>$15.000</td>
            <td>$13.000</td>
            <td>$2.000</td>
        </tbody>
        <tbody>
            <td scope="row">3</td>
            <td>$12.000</td>
            <td>$4.000</td>
            <td>$8.000</td>
        </tbody>
        <tfoot>
            <td scope="row">total</td>
            <td>$37.000</td>
            <td>$22.000</td>
            <td>$15.000</td>
        </tfoot>
    </table>
</body>
</html>
